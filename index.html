<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Boolzapp</title>

        <script src="./assets/js/main.js" defer></script>
        <!-- /js -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap"
            rel="stylesheet">
        <!-- /font -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <!-- /bootstrap -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- /css -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /font-awesome -->

    </head>

    <body class="debug">
        <div id="app" class="background p-5">

            <div class="container">

                <header>
                    <div class="row">
                        <div id="main_user"
                            class="col-4 d-flex justify-content-between">
                            <div class="d-flex gap-2 align-items-center">

                                <div class="user_pic">
                                    <img src="./assets/img/avatar_io.jpg" alt>
                                </div>
                                <!-- /.user_pic -->

                                <div class="user_name">
                                    Sofia
                                </div>
                            </div>
                            <div
                                class="settings d-flex align-items-center gap-3">
                                <i class="fa-solid fa-circle-notch fa-lg"></i>
                                <i class="fa-solid fa-message fa-lg"></i>
                                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                            </div>
                        </div>
                        <!-- /.col-4 #main_user -->
                        <div class="col-8 d-flex justify-content-between">
                            <div class="d-flex gap-2 align-items-center">

                                <div class="user_pic">
                                    <img src="./assets/img/avatar_1.jpg" alt>
                                </div>
                                <!-- /.user_pic -->
                                <div>
                                    <div class="user_name">
                                        Michele
                                    </div>
                                    <div class="user_status">
                                        Ultimo accesso oggi alle **:**
                                    </div>
                                </div>
                            </div>
                            <div
                                class="settings d-flex align-items-center gap-3">
                                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                                <i class="fa-solid fa-paperclip fa-lg"></i>
                                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                            </div>
                        </div>
                        <!-- /.col-8 -->
                    </div>
                    <!-- /.row -->
                </header>

                <main>
                    <div class="row">
                        <div class="col-4">
                            <div id="notifications"
                                class="d-flex gap-2 align-items-center">
                                <div id="bell"
                                    class="rounded-circle d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-bell-slash fa-lg"></i>
                                </div>
                                <!-- /BELL ICON CIRCLE -->
                                <div>
                                    <div>
                                        Ricevi notifiche di nuovi messaggi
                                    </div>
                                    <div class="text-decoration-underline text">
                                        Attiva notifiche desktop
                                    </div>
                                </div>
                            </div>
                            <!-- /#notifications -->

                            <form id="input_search"
                                class="d-flex input-group bg-light"
                                role="search">

                                <button
                                    class="btn bg-white border"
                                    id="searchbar">
                                    <i
                                        class="fa-solid fa-magnifying-glass fa-md"></i>
                                </button>

                                <input type="search"
                                    class="form-control border-0 shadow-none"
                                    placeholder="Cerca o inizia una nuova chat"
                                    aria-label="Search"
                                    aria-describedby="searchbar">

                            </form>
                            <!-- /INPUT TO SEARCH -->

                            <div
                                class="preview_chat d-flex gap-2 align-items-start justify-content-between" v-for="(contact, i) in contacts" :key="i">

                                <div
                                    class="info_chat d-flex justify-content-between gap-2">

                                    <div class="user_pic">
                                        <img src="./assets/img/avatar_1.jpg" alt>
                                    </div>
                                    <!-- /.user_pic -->

                                    <div>
                                        <div class="user_name">
                                            Michele
                                        </div>
                                        <div class="user_status">
                                            Ultimo messaggio inviato
                                        </div>
                                    </div>
                                </div>
                                <div class="time">

                                    12:00

                                </div>
                                <!-- /.info_chat -->
                            </div>
                            <!-- /.chat -->

                        </div>
                        <!-- /.col-4 -->

                        <div id="bg_chat" class="col-8">
                            <div class="container p-5">

                                <div class="row justify-content-end">

                                    <div class="col-4">
                                        
                                        <div class="message">
                                            CIAO!
                                        </div>
                                        
                                    </div>
                                    <!-- /.col-4 -->

                                </div>
                                <!-- /.row -->
                                
                                <div class="row">

                                    <div class="col-4">
                                        
                                        <div class="message">
                                            CIAO!
                                        </div>
                                        
                                    </div>
                                    <!-- /.col-4 -->

                                </div>
                                <!-- /.row -->

                            </div>
                            <!-- /.container -->
                        </div>
                        <!-- /.col-8 /#bg_chat -->
                    </div>
                    <!-- /.row -->
                </main>

            </div>
            <!-- /.container -->

        </div>
        <!-- /.background -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <!-- /bootstrap -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- /vue_js -->
    </body>
</html>
